name: Deploy n.Solve to Cloudflare Workers

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Workers with Custom Domains
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Wrangler
      run: npm install -g wrangler
      
    - name: Deploy webhook-receiver
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      run: wrangler deploy --config wrangler-webhook.toml
      
    - name: Deploy core-processor
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      run: wrangler deploy --config wrangler-core.toml
      
    - name: Deploy translation-agent
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      run: wrangler deploy --config wrangler-translation.toml
      
    - name: Deploy jira-integration
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      run: wrangler deploy --config wrangler-jira.toml
      
    - name: Deployment Summary
      run: |
        echo "âœ… Deployment complete!"
        echo "ðŸ“Š Workers deployed:"
        echo "   - webhooks.ness.tec.br (webhook-receiver)"
        echo "   - api.ness.tec.br (core-processor)"
        echo "   - translate.ness.tec.br (translation-agent)"
        echo "   - jira.ness.tec.br (jira-integration)"
