<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0;url=/auth/v2/login/">
    <script>
        window.location.href = '/auth/v2/login/';
    </script>
</head>
<body style="margin: 0; padding: 0; background: #0B0C0E; color: #EEF1F6; font-family: sans-serif;">
    <div style="display: flex; align-items: center; justify-center; min-height: 100vh;">
        <div style="text-align: center;">
            <div style="display: inline-block; width: 40px; height: 40px; border: 3px solid #1B2030; border-top-color: #00ADE8; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            <p style="margin-top: 20px; color: #9CA3AF;">Redirecting to login...</p>
        </div>
    </div>
    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
